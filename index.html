<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images\favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images\logo-bookmark.svg" alt="" class="logo__img">
            <img src="images\logo-bookmark-mobile.svg" alt="" class="logo__img--mobile">
        </div>
        <div class="links">
            <ul class="navbar__links">
                <li class="navbar__link"><a href="#">features</a></li>
                <li class="navbar__link"><a href="#">pricing</a></li>
                <li class="navbar__link"><a href="#">Contact</a></li>
                <li class="navbar__link--login"><a href="#">login</a></li>
            </ul>
            <div class="social">
                <a href="#" class="social__link"><img src="images\icon-facebook.svg" alt="" class="social__img"></a>
                <a href="#" class="social__link"><img src="images\icon-twitter.svg" alt="" class="social__img"></a>
            </div>
        </div>
        <div class="btn__menu">
            <span class="btn__menu--span span1"></span>
            <span class="btn__menu--span span2"></span>
            <span class="btn__menu--span span3"></span>
        </div>
    </nav>
    <header class="header">
        <div class="header__images">
            <img src="images\illustration-hero.svg" alt="" class="header__img">
            <div class="header__img--bg"></div>
        </div>
        <div class="header__card">
            <h1 class="header__title">A Simple Bookmark Manager</h1>
            <p class="header__paragraph">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
            <div class="header__card--links">
                <a href="" class="header__link--active">Get it on Chrome</a>
                <a href="" class="header__link">Get it on Firefox</a>
            </div>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
